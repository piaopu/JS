<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">

        var f = (
            function f() {
                return "1";
            },
                function g() {
                    return 2;
                }
        )();//( , )
        console.log(typeof f);//2

        var x = 1;

        if(function b() {}){// ()里面不再算是函数定义
            x +=typeof b;//b未声明 typeof返回类型为字符串
        }
        console.log(x);//输出 1undefined
    </script>

</body>
</html>
