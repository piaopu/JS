<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    date -->
    <style>
        input{
            border: 1px solid black;
            text-align: right;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    minutes:<input type="text" value="0">
    second:<input type="text" value="0">

    <script type="text/javascript">
        var date = new Date();

        //程序执行时间
        var firstTime = new Date().getTime();
        for(var i = 0; i < 10000; i++);
        var lastTime = new Date().getTime();
        console.log(lastTime - firstTime);


        //封装 打印时间
        function time() {
            var date = new Date();
            console.log("" + date.getFullYear() + "年" + (1 + date.getMonth())+ "月" + date.getDate() + "日 周" + date.getDay());
        }
        time();


        //setTimeout 1000ms后执行1次
        var test1 = setTimeout(function(){},1000);
       // 有返回值，唯一标识符

        //setInterval 每隔1000ms执行一次
        var n = 0;
        var test2 = setInterval(function(){

            console.log(n++);
        },1000);

        //清除Timeout的定时器,传入变量名(创建Timeout定时器时定义的变量名)
        //clearTimeout(test1);

        //清除Interval的定时器,传入变量名(创建Interval定时器时定义的变量名)
        //clearInterval(test2);

        //计时器1,计时30s
        var test3 = setTimeout(function(){
            clearInterval(test2);
        },30000);

        var minuteNode = document.getElementsByTagName("input")[0];
        var secondNode = document.getElementsByTagName("input")[1];

        var minutes = 0,
            seconds = 0;
        var test4 = setInterval(function(){
            seconds++;
            if(seconds == 60){
                seconds = 0;
                minutes ++;
            }
            minuteNode.value = minutes;
            secondNode.value = seconds;

        },1000);
        var test5 = setTimeout(function(){
            clearInterval(test4);
        },70000);

    </script>

</body>
</html>
