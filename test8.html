<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    立即执行函数 -->
</head>
<body>
    <script type="text/javascript">

        //立即执行函数
        //初始化功能的函数，只执行一次，就立即销毁
        (function abc() {
            var a = 123;
            var b = 234;
            console.log(a + b);
        }());

        (function (a, b, c) {
            console.log(a + b + c);
        }(1, 3, 5));

        var num = (function (a, b, c) {
            var d = a * b + c;
            console.log(a * b + c);
            return d;
        }(1, 3, 5));
        console.log(num);

        // (function () {} () ); W3C 建议第一种
        // (function () {} ) ();
        // 只有表达式才能被执行符号执行  -> 执行符号（）
        // 能被执行符号执行的表达式，函数名会被忽略  ->匿名函数


        //(function () {} () );
        var test = function () {
            console.log('a');//a
        }();
        console.log(typeof(test));//undefined

        //(function () {} ) ();
        test = (function () {
            console.log('aaaaaaa');//a
        }());

        //输出字符b之后， nothing()；会报错
        //表达式执行后，没有nothing这个函数了
        + function nothing() {
            console.log('b');
        }();

        // function f2(a, b, c, d) {
        //     console.log(a + b + c + d);
        // }();
        //上面执行不了，会报错

        function f2(a, b, c, d) {
            console.log(a + b + c + d);
        }(1, 2, 3, 4);
        //不会报错，和下面一样，最后一句就没有意义，不报错。
        function f2(a, b, c, d) {
            console.log(a + b + c + d);
        }

        (1, 2, 3, 4);


    </script>
</body>
</html>
