<body>

    <script type="text/javascript">

        function a() {
            function b() {
                var bbb = 234;
                document.write(aaa);
            }
            var aaa = 123;
            return b;
        }

        var glob = 100;
        var demo1 = a();//把函数b返回了，demo=b
        //a在执行完后回丢掉a的AO，由于函数最后返回了b，a.[[scope]]中没有a的AO
