<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <script type="text/javascript">

        //包装类
        var num = 4;
        num.len = 3;
        //new Number(4).len = 3; delete   所以不报错
        console.log(num.len);
        //new Number(4).len 再次新建一个Number对象，与上面不是同一个


        var str = "abcd";
        str.length = 2;
        //new String("abcd").length = 2; delete
        console.log(str);//abcd
        console.log(str.length);
        //new String("abcd").length

        var str = "abc";
        str += 1;
        var test = typeof (str);//test == "String"
        if(test.length == 6){
            test.sign = "typeof的返回结果可能为String";
        }
        console.log(test.sign);
        //new String(test).sign 与if语句中的不是同一个对象实例
        //test对象存在 sign属性不存在 不报错，但undefined


    </script>

</body>
</html>
