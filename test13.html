<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    toString 及其 参数-->
</head>
<body>
    <script>
        //必须要是数值型的
        var n = 16;
        var m = n.toString(2);
        console.log(typeof m);//String
        console.log(m);//1000

        var str = "16";
        var str1 = str.toString(2);
        console.log(typeof str1);//String
        console.log(str1);//16

        var a = true;
        var b = a.toString(2);
        console.log(typeof b);//String
        console.log(b);//true


    </script>
</body>
</html>
